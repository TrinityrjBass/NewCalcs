<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="Calculator, Calculate with Friends, Sezzle, JavaScript" />
    <title>Calculations with Friends</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="scripts/calc.js"></script>
</head>

<body>
    <h1>Calculations with Friends</h1>

    <br />
    <br />
    <input type="text" id="calcDisplay" disabled>
    <br />
    <div class="calcPad container">
        <div class="row">
            <button class="btn btn-primary" onClick='build("7")'>7</button>
            <button class="btn btn-primary" onClick='build("8")'>8</button>
            <button class="btn btn-primary" onClick='build("9")'>9</button>
            <button class="btn btn-info" onClick='build("+")'>+</button>
        </div>
        <br />
        <div class="row">
            <button class="btn btn-primary" onClick='build("4")'>4</button>
            <button class="btn btn-primary" onClick='build("5")'>5</button>
            <button class="btn btn-primary" onClick='build("6")'>6</button>
            <button class="btn btn-info" onClick='build("-")'>&minus;</button>
        </div>
        <br />
        <div class="row">
            <button class="btn btn-primary" onClick='build("1")'>1</button>
            <button class="btn btn-primary" onClick='build("2")'>2</button>
            <button class="btn btn-primary" onClick='build("3")'>3</button>
            <button class="btn btn-info" onClick='build("*")'>x</button>
        </div>
        <br />
        <div class="row">
            <button class="btn btn-warning" onclick="clearEquation()">Ce</button>
            <button class="btn btn-primary" onClick='build("0")'>0</button>
            <button class="btn btn-info" onClick='build("/")'>&#247;</button>
            <button class="btn btn-success" onclick='calculate()'>=</button>
        </div>
        <br />
    </div>
    <br />
    <textarea id="display" rows="10" placeholder="calculation history" disabled></textarea>
    <br />

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="/__/firebase/init.js"></script>

</body>

</html>
